# 集群名称
brokerClusterName = DefaultCluster
# broker机器名字
brokerName = broker-a
# broker的ID id=0代表master节点
brokerId = 0
brokerIP1=192.168.44.1
# Broker 对外服务的监听端口
listenPort=10911
# namesrv地址
namesrvAddr=192.168.44.1:9876
# broker在凌晨4点做数据清理工作
deleteWhen = 04
fileReservedTime = 48
# broker角色
brokerRole = ASYNC_MASTER
# 刷盘机制
flushDiskType = ASYNC_FLUSH
# 自动创建主题
autoCreateTopicEnable=true

# 存储路径
storePathRootDir=E:\\MyData\\logs\\rocketmq\\dataDir
# commitLog 存储路径
storePathCommitLog=E:\\MyData\\logs\\rocketmq\\dataDir\\commitlog
# 消息队列存储路径
storePathConsumeQueue=E:\\MyData\\logs\\rocketmq\\dataDir\\consumequeue
# 消息索引存储路径
storePathIndex=E:\\MyData\\logs\\rocketmq\\dataDir\\index
# checkpoint 文件路径
storeCheckpoint=E:\\MyData\\logs\\rocketmq\\dataDir\\checkpoint
# abort 文件存储路径
abortFile=E:\\MyData\\logs\\rocketmq\\abort